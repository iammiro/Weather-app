<html>
<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <div class="options">
        <div class="option">
            <input id="address" type="textbox" value="New York">
        </div>
        <div class="option">
            <input id="submit" type="button" value="Show me">
        </div>
        <div class="option">
            <label for="units">Chose units</label>
            <select class="units" id="units">
                <option>Celsius</option>
                <option>Fahrenheit</option>
            </select></div>
        <div class="option">
            <label for="lang">Chose language</label>
            <select class="lang" id="lang">
                <option>English</option>
                <option>Русский</option>
                <option>Українська</option>
            </select></div>
        <div class="option">
            <label for="fav">Favorite cities</label>
            <select id="fav">
            </select></div>
        <div class="option">
            <label for="recently">Recently viewed</label>
            <select id="recently"></select>
        </div>
    </div>

</header>
<main>
    <div id="container"></div>
</main>
<footer>
    <p>
        2017 - iammiro
    </p>
</footer>

<script src="js/index.js" type="text/javascript"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh_XQ81L-28bp1dy60eKIL5txR-CjPxC0">
</script>
</body>
</html>
