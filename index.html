<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <div class="options">
        <div class="option">
            <button id="currentPos"><img src="img/cross-shaped-target.svg"></button>
            <input id="address" type="textbox" value="New York">
            <button id="submit"><img src="img/magnifier.svg"></button>
        </div>
        <div class="option">
            <button id="us-unit">˚F, mph</button>
            <button id="si-unit">˚C, m/s</button>
        </div>
    </div>
</header>
<section id="container">

</section>
<footer>
    <p>
        2017 - iammiro
    </p>
</footer>

<script src="js/index.js" type="text/javascript"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh_XQ81L-28bp1dy60eKIL5txR-CjPxC0">
</script>
</body>
</html>
